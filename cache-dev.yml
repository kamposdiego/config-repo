server:
  port: 8180
spring:
  cloud:
    stream:
      kafka:
        binder:
          brokers: broker
          defaultBrokerPort: 9092
          autoCreateTopics: true
        bindings:
          consumer-in-0:
            destination: new-location-country
            group: cache
  redis:
    host: redis-service
    port: 6379
    database: 0
